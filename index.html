<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <br />
        
<form class="form-inline">
    <div class="form-group mb-2">
    </div>
    <div class="form-group mx-sm-4 mb-6">
        <label for="inputPassword2" class="sr-only">Enter city</label>
        <input type="search" class="form-control" id="inputPassword2" placeholder="Enter city">
    </div>
<input type="submit" class="btn btn-info" id="city-button" value="Search" />
</form>
<br />
    <h1></h1>
        <ul>
          <li class id="todaysDate"></li>
          <li class id="todaysCondition"></li>
            <li>Humidity: <span id="humidityData"></span>%</li>
            <li>Wind: <span id="windData"></span> km/hr</li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="weather-temperature">
              <img
                src=""
                alt="clear"
                id="todayIcon" class="float-left"
              />

              <span class="todayTemp" id="todayTemp"></span
              ><span class="units"
                ><a href="#" id="celcius-link" class="active">° C </a>|<a
                  href="#"
                  id="fahrenheit-link"
                >
                  °F</a
                ></span
              >
            </div>
          </div>
            <br />
            <br />
            <img src="summer_landscape_monochromatic.png" class="float-right" />
        <footer>
          <a href="https://github.com/Jkhweis/weather-app" target="blank"
            >Open Source Code</a
          >
          by Joy Khweis
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
