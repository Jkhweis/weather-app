<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c5ca5924a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <br />
            <form class="enter-city">
                <input type="text" id="enter-city" placeholder="Enter city" autocomplete="on" />
                <input type="submit" id="city-button" value="Search" />
                <h1>Reykjavik</h1>
            </form>

            <ul>
                <li class id="todaysDate"> Sunday, July 12 23:30</li>
                <li class id="todaysCondition">Cloudy</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <span class="todayEmoji"><i class="fas fa-cloud-sun" </i></i>
                        <span class="todayTemp" id="todayTemp">19</span><span class="units"><a href="#"
                                id="celcius-link">° C </a>|<a href="#" id="fahrenheit-link"> °F</a></span>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation: <span id="precipitationData"></span>%</li>
                        <li>Humidity: <span id="humidityData"></span>%</li>
                        <li>Wind: <span id="windData"></span> km/hr</li>
                    </ul>
                    <br />
                    <br />
                </div>
                <div class="row row-cols-1 row-cols-md-6">
                    <div class="day2-weather">
                        <div class="card-day2">Mon</div>
                        <div class="card-body text-dark">
                            <i class="fas fa-cloud-showers-heavy"></i>
                            <p class="card-temp">19° 12°</p>
                        </div>
                    </div>
                </div>
                <div class="day3-weather">
                    <div class="card-day3">Tues</div>
                    <div class="card-body text-dark">
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p class="card-temp">15° 09°</p>
                    </div>
                </div>
                <div class="day4-weather">
                    <div class="card-day4">Wed</div>
                    <div class="card-body text-dark">
                        <i class="fas fa-cloud-sun"></i>
                        <p class="card-temp">20° 14°</p>
                    </div>
                </div>
                <div class="day5-weather">
                    <div class="card-day5">Thurs</div>
                    <div class="card-body text-dark">
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p class="card-temp">19° 12°</p>
                    </div>
                </div>
                <div class="day6-weather">
                    <div class="card-day6">Fri</div>
                    <div class="card-body text-dark">
                        <i class="far fa-sun"></i>
                        <p class="card-temp">23° 16°</p>
                    </div>
                </div>
                <div class="day6-weather">
                    <div class="card-day7">Sat</div>
                    <div class="card-body text-dark">
                        <i class="far fa-sun"></i>
                        <p class="card-temp">24° 16°</p>
                    </div>
                </div>
            </div>
            <footer><a href="https://github.com/Jkhweis/weather-app" target="blank">Open Source Code</a> by Joy Khweis</footer>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
